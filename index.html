<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ray Tracing Demo</title>
	<style type="text/css">
	body {
		background-color: rgb(0,0,0);
	}

	#inputs {
		position: absolute;
		top: 0px;
	}

	label {
		margin: 2px;
		width: 40px;
		font-size: 16px;
		color: rgb(250,250,255);
	}

	input[type="text"] {
		margin: 2px;
		width: 40px;
		font-size: 16px;
		color: rgb(250,250,255);
		background-color: rgba(0,0,48);
		border-color: rgba(64,64,255);
	}

	input[type="button"] {
		margin: 2px;
		width: 30px;
		font-size: 18px;
		color: rgb(250,250,255);
		background-color: rgba(24,0,0);
		border-color: rgba(192,64,64);
	}

	#glcanvas {
		position: absolute;
		top: 32px;
	}
	</style>
	<script src="raytracer.js"></script>
</head>
<body>
	<div id="inputs">
		<label>max_iter</label><input type="text" id="maxIterationCount">
		<input type="button" id="maxIterationCountInc" value="+">
		<input type="button" id="maxIterationCountDec" value="-">
		<label>max_bound</label><input type="text" id="maxBoundCount">
		<input type="button" id="maxBoundCountInc" value="+">
		<input type="button" id="maxBoundCountDec" value="-">
	</div>
	<canvas id="glcanvas" width="1024" height="1024"></canvas>
</body>
</html>
